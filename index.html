<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe ala Mike</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe ala Mike</h1>
      <h2>Come play a friendly game of tic-tac-toe with yourself or a friend!</h2>

      <p id="messaging"></p>

      <section id="before-sign-in">
        <section>
          <h3>Sign Up</h3>
          <form id="sign-up">
            <input name="credentials[email]" required type="email" placeholder="Email Address"/>
            <input name="credentials[password]" required type="password" placeholder="Password"/>
            <input name="credentials[password_confirmation]"required type="password" placeholder="Confirm Password"/>
            <button type="submit">Submit</button>
          </form>
        </section>

        <section>
          <h3>Sign In</h3>
          <form id="sign-in">
            <input name="credentials[email]" required type="email" placeholder="Email"/>
            <input name="credentials[password]" required type="password" placeholder="Password"/>
            <button type="submit">Submit</button>
          </form>
        </section>
      </section>

      <section id="after-sign-in" class="hide">
        <button id="sign-out">Sign Out</button>
        <button id="new-game">New Game!</button>
        <button id="toggle-player">Toggle Player Position</button>

        <section id="after-new-game" >
          <div class="container">
            <div class="row">
              <div id="cell0" class="col-4 box alt-color" data-index='0' style="cursor: pointer;"></div>
              <!-- style=cursor just makes the pointer change when hovering. -->
              <div id="cell1" class="col-4 box alt-color" data-index='1'></div>
              <!-- data-index to identify box's index. later use jQuery .data method to retrive info from dom when user clicks on the box -->
              <div id="cell2" class="col-4 box alt-color" data-index='2'></div>
              <div id="cell3" class="col-4 box alt-color" data-index='3'></div>
              <div id="cell4" class="col-4 box alt-color" data-index='4'></div>
              <div id="cell5" class="col-4 box alt-color" data-index='5'></div>
              <div id="cell6" class="col-4 box alt-color" data-index='6'></div>
              <div id="cell7" class="col-4 box alt-color" data-index='7'></div>
              <div id="cell8" class="col-4 box alt-color" data-index='8'></div>
            </div>
          </div>
        </section>

      </section>

    </body>
</html>
