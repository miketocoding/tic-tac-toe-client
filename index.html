<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe ala Mike</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe ala Mike</h1>
      <h2>Come play a friendly game of tic-tac-toe with yourself or a friend!</h2>

      <p id="messaging"></p>

      <section id="before-sign-in">
        <section>
          <h3>Sign Up</h3>
          <form id="sign-up">
            <input name="credentials[email]" required type="email" placeholder="Email Address"/>
            <input name="credentials[password]" required type="password" placeholder="Password"/>
            <input name="credentials[password_confirmation]"required type="password" placeholder="Confirm Password"/>
            <button type="submit">Submit</button>
          </form>
        </section>

        <section>
          <h3>Sign In</h3>
          <form id="sign-in">
            <input name="credentials[email]" required type="email" placeholder="Email"/>
            <input name="credentials[password]" required type="password" placeholder="Password"/>
            <button type="submit">Submit</button>
          </form>
        </section>
      </section>

      <section id="after-sign-in">
        <button id="sign-out">Sign Out</button>
      </section>

    </body>
</html>
